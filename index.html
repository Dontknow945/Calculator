<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <p class="display">0</p>
        <button class="clear">AC</button>
        <button class="back operator">â–º</button>
        <button class="seven" id="7">7</button>
        <button class="eight" id="8">8</button>
        <button class="nine" id="9">9</button>
        <button class="divide operator">/</button>
        <button class="four" id="4">4</button>
        <button class="five" id="5">5</button>
        <button class="six" id="6">6</button>
        <button class="multiply operator">*</button>
        <button class="one" id="1">1</button>
        <button class="two" id="2">2</button>
        <button class="three" id="3">3</button>
        <button class="subtract operator">-</button>
        <button class="point" id=".">.</button>
        <button class="zero" id="0">0</button>
        <button class="equals operator">=</button>
        <button class="add operator">+</button>
    </div>
</body>
</html>
