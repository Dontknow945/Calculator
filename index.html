<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <p class="display">0</p>
        <button class="clear" data-digit="27" data-numpad="46">AC</button>
        <button class="back operator" data-digit="8">â–º</button>
        <button class="seven" data-digit="55" data-numpad="103">7</button>
        <button class="eight" data-digit="56" data-numpad="104">8</button>
        <button class="nine" data-digit="57" data-numpad="105">9</button>
        <button class="divide operator" data-digit="191" data-numpad="111">/</button>
        <button class="four" data-digit="52" data-numpad="100">4</button>
        <button class="five" data-digit="53" data-numpad="101">5</button>
        <button class="six" data-digit="54" data-numpad="102">6</button>
        <button class="multiply operator" data-numpad="106">*</button>
        <button class="one" data-digit="49" data-numpad="97">1</button>
        <button class="two" data-digit="50" data-numpad="98">2</button>
        <button class="three" data-digit="51" data-numpad="99">3</button>
        <button class="subtract operator" data-digit="189" data-numpad="109">-</button>
        <button class="point" data-digit="190" data-numpad="110">.</button>
        <button class="zero" data-digit="48" data-numpad="96">0</button>
        <button class="equals operator" data-digit="187">=</button>
        <button class="add operator" data-numpad="107">+</button>
    </div>
</body>
</html>
